<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'>
</head>
<body>
    <!-- <h>show some text</h>df -->
    <div class="profile-card">
        <div class="image">
            <img src="./imagefile/soni.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <b><samp class="name">Soni kumari</samp></b>
            <samp class="job">Web Developer</samp>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background-color:rgb(231, 72, 147);" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background-color:rgb(72, 164, 218);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact</button>
            <button class="button">Massge</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">20k</span>
                
            </div>
            <div class="data">
                <i class='bx bx-chat'></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
        

    </div>
    
</body>
</html>
